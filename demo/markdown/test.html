    // load ace and extensions
    require(["ace/ace", "ace/mode/markdown", "markdown_parser"], function(ace, codeLens) {
        var editor = ace.edit("editor");
        var renderMarkdown = require("markdown_parser").renderMarkdown;
        editor.session.setMode("ace/mode/markdown");

        var parentHtml = document.getElementById("markdown-result");

        editor.on("input", () => renderMarkdown(editor.getValue(), parentHtml));
        window.editor = editor;
        renderMarkdown(editor.getValue(), parentHtml);
    });
</script>
