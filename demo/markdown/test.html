<!DOCTYPE html>

<html lang="en">
<head>
    <title>Test</title>
    <style type="text/css" media="screen">
        pre {
            background-color: gray;
        }
        blockquote {
            background-color: red;
        }
        body {
            overflow: hidden;
        }

        #editor {
            height: 800px;
            width: 49%
        }

        #markdown-result {
            height: 800px;
            width: 49%;
            overflow-y: auto;
        }

        ::highlight(markdown-select) {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
<div style="display: flex; gap: 10px">
    <div id="editor">  aaa
        bbb</div>
    <div id="markdown-result"></div>
</div>


<!--DEVEL-->
<script type="text/javascript">
    var os = /os=(\w+)|$/.exec(location.search)[1];
    if (os) Object.defineProperty(navigator, "platform", {configurable:true, value: os});
</script>
<script src="../kitchen-sink/require.js" type="text/javascript"></script>
<script>
    // setup paths
    require.config({paths: { "ace" : "../../src"}});
    // load ace and extensions
    require(["ace/ace", "ace/mode/markdown", "markdown_renderer", "markdown_parser"], function(ace, codeLens) {
        var markdownResult = document.getElementById("markdown-result");
        var editor = ace.edit("editor");

        var MarkdownRenderer = require("markdown_renderer").MarkdownRenderer;
        var markdownRenderer = new MarkdownRenderer(markdownResult);
        markdownRenderer.setEditor(editor);
        markdownRenderer.renderEditorValue();
    });
</script>
